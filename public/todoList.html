<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        window.onload=function() {
            var todoTxt = document.getElementById('todoTxt');
            var demo = document.querySelector('#demo');
            var clickBtn = document.querySelector('#clickBtn');
            var resetBtn = document.querySelector('#resetBtn');

            // 자바스크립트는 변수에 함수를 참조 시킬 수 있다.
            // 함수는 재활용 가능.
            var handleEvent = function(event) {
                //console.dir(event);
                demo.innerHTML += "<br>" + todoTxt.value; //한 칸 띄워서 전에 거 밑에 추가해줌
                todoTxt.value = "";
                todoTxt.focus();           
            }
            clickBtn.addEventListener('click', handleEvent);
            todoTxt.onkeyup = function() {
                if(event.keyCode === 13) {
                    handleEvent(event);
                }   
            }

            var resetEvent = function(event) {
                console.dir(event);
                demo.innerHTML = " ";
                todoTxt.value = "";
                todoTxt.focus();           
            }
            resetBtn.addEventListener('click', resetEvent);
            todoTxt.onkeyup = function() {
                if(event.keyCode === 13) {
                    resetEvent(event);
                }   
            }
        }


        
        
    </script> 


</head>
<body> 
    할 일: <input type="text" id="todoTxt">
    <p>
        <ul id="demo">
            <li>일어나기</li>
            <li>강의 듣기</li>
            <li>점심 먹기</li>
            <li>강의 듣기</li>
            <li>저녁 먹기</li>
        </ul>
    </p>
            
    <!--인터널 적용 방식-->
    <button type="button" id="clickBtn" class="btn">Click</button>
    <button type="button" id="resetBtn">Reset</button>

</body>
</html>
